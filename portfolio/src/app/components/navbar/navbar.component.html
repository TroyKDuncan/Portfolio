<div
  class="md:px-8 md:py-2 px-5 py-1.5 flex items-center justify-between bg-black text-amber-50 border-b border-b-[#232323] w-screen"
>
  <p class="text-2xl font-stretch-condensed text-[#6ddbff]" routerLink="/">Troy Duncan</p>
  <div
    class="hidden md:flex items-center flex-row space-x-5 font-sans lg:text-lg text-sm pr-2"
  >
    <a
      class="hover:text-[#6ddbff] hover:cursor-pointer py-0.5 active:text-[#27C9FF] transition-colors duration-200"
      routerLink="/"
      routerLinkActive="text-[#6ddbff]"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </a>
    <a
      class="hover:text-[#6ddbff] hover:cursor-pointer py-0.5 active:text-[#27C9FF] transition-colors duration-200"
      routerLink="/talent-seekers"
      routerLinkActive="text-[#6ddbff]"
    >
      Project 1
    </a>
    <a
      class="hover:text-[#6ddbff] hover:cursor-pointer py-0.5 active:text-[#27C9FF] transition-colors duration-200"
      routerLink="/job-seekers"
      routerLinkActive="text-[#6ddbff]"
    >
      Project 2
    </a>
    <a
      class="hover:text-[#6ddbff] hover:cursor-pointer py-0.5 active:text-[#27C9FF] transition-colors duration-200"
      routerLink="/about-us"
      routerLinkActive="text-[#6ddbff]"
    >
      Project 3
    </a>
    <button
      class="bg-[#6ddbff] text-black rounded-full px-4 py-2 hover:bg-[#27C9FF] hover:cursor-pointer flex items-center space-x-2 transition-colors duration-200"
      routerLink="/form"
    >
      <p>CONTACT ME</p>
    </button>
  </div>
  <button
    class="bg-[#6ddbff] font-sans text-xs text-black rounded-full px-4 py-2 hover:bg-[#27C9FF] hover:cursor-pointer flex md:hidden items-center space-x-1 transition-colors duration-200"
    routerLink="/form"
  >
    <p>CONTACT ME</p>
  </button>
  <div class="md:hidden flex items-center pr-1" routerLink="/dropdown">
    <mat-icon class="hover:cursor-pointer">more_vert</mat-icon>
  </div>
</div>
